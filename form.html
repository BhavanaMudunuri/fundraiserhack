<!DOCTYPE html>
<html>
  <head>
  <style>
  ul {list-style-type:none;}
  form{

      background-color: rgb(203, 204, 200);
  }
  </style>

  </head>
  <body>
      <form action="#" name="FundAmount">
      <div cellpadding="2" width="20%" bgcolor="LightGray" align="center"
      cellspacing="2">
      <ul>
      <li>
      <center><font size=4><b>Campaign Contribution</b></font></center>
      </li>
      </ul>
      <ul>
      <li>First Name</li>
      <li><input type=text name=firstnames id="firstname" size="30"></li>
      </ul>
      <ul>
      <li>
      Last Name</li>
      <li><input type=text name=lastnames id="lastname" size="30"></li>
      </ul>
      <ul>
      <li>Contributor Name</li>
      <li><input type="text" name="Contributor_Name" id="contributor_name"
      size="30"></li>
      </ul>     
      <ul>
      <li>Email-Id</li>
      <li><input type="text" name="email_id" id="emailid" size="30"></li>
      </ul>
      <ul>
      <li>Campaign</li>
      <li><select name="Campaign">
      <option value="-1" selected>select..</option>
      <option value="P.C">Poor Childer Campaign</option>
      <option value="O.A">Old Age Home Campaign</option>
      <option value="School">School Campaign</option>
      <option value="Ngo">NGO Campaign</option>
      </select></li>
      </ul>

      <ul>
        <li>Mobile Number</li>
        <li><input type="text" name="mobilenumber" id="mobile_no" size="30"></li>
        </ul>
      
        <ul>
          <li>Amount</li>
          <li><input type="text" name="amount" id="amount_donated" size="30"></li>
          </ul>
      
          <ul>
            <li><input type="reset"></li><br>
            <li colspan="2"><input type="submit" value="Submit Form" /></li>
            </ul>

</div>
</form>
</body>
</html>
